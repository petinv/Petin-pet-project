<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Калькулятор</title>
    <!-- Подключение Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 class="mt-5">Простой Калькулятор</h1>

    <form th:action="@{/add}" method="get">
        <div class="form-group mt-3">
            <label for="num1">Число 1:</label>
            <input type="text" class="form-control" id="num1" name="num1" placeholder="Введите число">
        </div>
        <div class="form-group">
            <label for="num2">Число 2:</label>
            <input type="text" class="form-control" id="num2" name="num2" placeholder="Введите число">
        </div>
        <button type="submit" class="btn btn-primary">Сложить</button>
    </form>
    <div class="mt-3">
        <p>Результат: <span th:text="${result}">0</span></p>
    </div>
</div>

<!-- Подключение Bootstrap JavaScript и jQuery (обязательно для некоторых компонентов Bootstrap) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
